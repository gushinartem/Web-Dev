<!DOCTYPE html>
<html>

<head>
    <title>Log in</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="container">
    <img id="instIcon"width="80" height="80" src="inst.png" alt="InstagramIcon">
    <div id="left">
        <div id="infoDiv">
            <div id="textInfoDiv">
                <p>Посмотрите, какими<br> моментами из жизни<br> поделились ваши<span id="gradientText"> близкие<br> друзья</span>.</p>
            </div>
            <div id="pictureInfoDiv">
                <img height="500" width="744" src="infoPicture.png" alt="InfoPicture">
            </div>
        </div>
    </div>
    <div id="right">
        <div id="formDiv">
            <form id="LogInForm">
                <p style="font-size:19px;text-align: left;">Войти в Instagram</p>
                <div style="margin-top:20px" class="inputDiv">
                    <input class="inputForm" placeholder="Имя пользователя, номер мобильного телефона или электронный адрес">
                </div>
                <div style="margin-top:10px" class="inputDiv">
                    <input type="password" class="inputForm" placeholder="Пароль">
                </div>
                
                <button id="logInBtn">Войти</button>
                <button id="forgotBtn">Забыли пароль?</button>
                <button id="faceSignBtn"><img width="15" height="15" style="margin-right:10px;" alt="faceBookSignIcon" src="face.png">Войти через facebook</button>
                <button id="сrtBtn">Создать новый аккаунт</button>
                <div id="metaIconText">
                    <img src="metaIcon.png" height="30" width="30">
                    <p style="margin-left:5px">Meta</p>
                </div>
            </form>
        </div>
    </div>
</div>

</footer>
</body>
</html>
