<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>ToDo-List</title>
</head>
<body>
    <header>
        <h1>ToDo-List</h1>
    </header>
    <div id="container">
        <div id="headerContainer">
            <h1 style="color:rgb(57, 65, 73);font-size:28px;">ToDo List</h1>
        </div>
        <div id="bodyContainer">
            <input id="inputField" placeholder="New Task">
            <button id="addButton">Add</button>
        </div>
        <div id="footerContainer">
            <div class="taskCard">
                <div class="checkAndTextDiv">
                    <input type="checkbox">
                    <p>Task 1</p>
                </div>
                <div class="deletionDiv">
                    <button class="deletionButton"><img src="delete.png" alt="Delete Icon" width="20px" height="20px"></button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
