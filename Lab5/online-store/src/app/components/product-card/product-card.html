<div class="card">
    <div class="cardImage">
        <a href="{{product().link}}"><img src="{{product().image}}" width="150px" height="150px"></a>
    </div>
    <hr>
    <div class="cardInfo">
        <a href="{{product().link}}"><p class="pName">{{product().name}}</p></a>
        <p class="pDescription">{{product().description}}</p>
        <div class="cardBottom">
            <div class="ratingCard">
                <span *ngFor="let i of [].constructor(5); let index = index">
                <img src="{{ index < round() ? 'assets/goldStar.png' : 'assets/emptyStar.png' }}" width="10px" height="10px">
                </span>
                <p class="pFullRating" *ngIf="product().rating >= 4.5">Люди рекомендуют!</p>
            </div>
            <div>
                <p style="font-weight: 500;margin-top:5px">Цена : {{ product().price | number:'1.0-0' }} ₸</p>
            </div>
            <div class="veryBottomCard">
                <a href="{{getTelegramLink()}}"><img class="shareIcon" src="assets/share.png" width="20px" height="20px"></a>
                <button [class.active]="isLiked()" (click)="like()" class="likeBtn">
                    <img src="assets/heart.png" height="20px" width="20px">
                    <p>{{product().likes}}</p>
                </button>
                <button (click)="removeCard()">
                    <img src="assets/trash.png" height="20px" width="20px">
                </button>
            </div>
        </div>
    </div>
</div>
